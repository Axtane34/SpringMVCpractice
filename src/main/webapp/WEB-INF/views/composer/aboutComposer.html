<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/aboutComposer2/aboutComposer.css}"/>
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="content cHeader"></div>
        </div>
        <div class="main">
            <div class="content cMain">
                <div class="left">
                    <div class="l1"><p th:text="${composer.getFio()}"></p></div>
                    <div class="l2"><p th:text="${'Эпоха - ' + composer.getEpoch()}"></p></div>
                    <div class="l3"><p>Дата рождения:</p><p class ="mainText" th:text="${composer.getDateOfBirth()}"></p></div>
                    <div class="base">
                        <div class="circle cStart"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="circle cDropLeft"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="l4"><p>Место рождения:</p><p class ="mainText" th:text="${composer.getPlaceOfBirth()}"></p></div>
                    <div class="l5"><p>Годы активности:</p><p class ="mainText" th:text="${composer.getYearsOfActivity()}"></p></div>
                    <div class="l6"><p>Дата/Причина смерти:</p><p class ="mainText" th:text="${composer.getDateOfDeath()}"></p></div>
                    <div class="l7"><p>Место смерти/Похоронен:</p><p class ="mainText" th:text="${composer.getPlaceOfDeath() + '/'} + ${composer.getBurialPlace()}"></p></div>
                </div>
                <div class="center">
                    <div class="c1">фото, пока не работает</div>
                    <div class="c2"><p>Цитаты композитора:</p><em><p class ="mainText" th:text="${composer.getComposerQuotes()}"></p></em></div>
                    <div class="c3">автограф, пока не работает</div>
                    <div class="c4"><p>ТВОРЧЕСТВО</p></div>
                </div>
                <div class="right">
                    <div class="base">
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle cDropRight"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="r1"><p>Биография:</p><p class ="mainText" th:text="${composer.getBiography()}"></p></div>
                    <div class="r2"><p>Цитаты о (п):</p><p class ="mainText" th:text="${composer.getPositiveQuotes()}"></p></div>
                    <div class="r3"><p>Цитаты о (н):</p><p class ="mainText" th:text="${composer.getNegativeQuotes()}"></p></div>
                    <div class="r4"><p>Интересные факты:</p><p class ="mainText" th:text="${composer.getInterestingFacts()}"></p></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="content"></div>
        </div>
    </div>
    <script th:src="@{/assets/aboutComposer2/main.js}"></script>
</body>
</html>
